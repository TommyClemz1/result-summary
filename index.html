<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="left">

      <h1 class="only">Your Result</h1>
      <div class="Result">
        <div class="sevsx">
          <h1>76</h1>
         <span>of 100</span>
        </div>
      </div>

      <h1 class="Great">Great</h1>
      <br />
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h1>Summary</h1>
      <div class="reaction">
        <h1> <img src="./assets/images/icon-reaction.svg" alt="">  Reaction</h1>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <h1><img src="./assets/images/icon-memory.svg" alt="">  Memory</h1>
       <p> 92 <span>/ 100</span></p></div>
      <div class="verbal">
        <h1> <img src="./assets/images/icon-verbal.svg" alt="">  Verbal</h1>
        <p>61 <span> / 100</span></p></div>
      <div class="visual">
       <h1><img src="./assets/images/icon-visual.svg" alt="">  Visual</h1>
        <p>72 <span>/ 100</span></p>
      </div>
      <button type="submit">
        Continue</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><a href="#">Tommy |Clemz</a>.
  </div>
</body>

</html>
